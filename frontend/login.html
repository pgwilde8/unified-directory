<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Directory - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .login-container {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        
        .logo {
            font-size: 2rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 0.5rem;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 2rem;
        }
        
        .google-btn {
            background: #4285f4;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            width: 100%;
            transition: background-color 0.2s;
        }
        
        .google-btn:hover {
            background: #3367d6;
        }
        
        .google-icon {
            width: 20px;
            height: 20px;
        }
        
        .divider {
            margin: 2rem 0;
            position: relative;
            text-align: center;
        }
        
        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #e0e0e0;
        }
        
        .divider span {
            background: white;
            padding: 0 1rem;
            color: #666;
            font-size: 14px;
        }
        
        .admin-link {
            color: #666;
            text-decoration: none;
            font-size: 14px;
        }
        
        .admin-link:hover {
            color: #333;
        }
        
        .features {
            margin-top: 2rem;
            text-align: left;
        }
        
        .features h3 {
            color: #333;
            margin-bottom: 1rem;
            font-size: 16px;
        }
        
        .feature-list {
            list-style: none;
            padding: 0;
        }
        
        .feature-list li {
            color: #666;
            margin-bottom: 0.5rem;
            font-size: 14px;
            padding-left: 1.5rem;
            position: relative;
        }
        
        .feature-list li::before {
            content: '‚úì';
            position: absolute;
            left: 0;
            color: #4caf50;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">üè¢ Business Directory</div>
        <p class="subtitle">Manage your business listings with ease</p>
        
        <button class="google-btn" onclick="loginWithGoogle()">
            <svg class="google-icon" viewBox="0 0 24 24">
                <path fill="currentColor" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                <path fill="currentColor" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                <path fill="currentColor" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                <path fill="currentColor" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
            </svg>
            Continue with Google
        </button>
        
        <div class="divider">
            <span>or</span>
        </div>
        
        <a href="/admin.html" class="admin-link">Admin Login</a>
        
        <div class="features">
            <h3>What you can do:</h3>
            <ul class="feature-list">
                <li>Create and manage business listings</li>
                <li>Upload photos and documents</li>
                <li>Update business hours and information</li>
                <li>Respond to customer reviews</li>
                <li>Track business analytics</li>
            </ul>
        </div>
    </div>

    <script>
        function loginWithGoogle() {
            // Redirect to Google OAuth
            window.location.href = '/api/auth/google';
        }
        
        // Check if user is already logged in
        fetch('/api/auth/me')
            .then(response => {
                if (response.ok) {
                    // User is logged in, redirect to dashboard
                    window.location.href = '/dashboard';
                }
            })
            .catch(error => {
                // User is not logged in, stay on login page
                console.log('User not logged in');
            });
    </script>
</body>
</html>
